<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./public/assets/images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./public/styles/main.css">
  <link rel="stylesheet" href="./public/styles/index.css">
  <link rel="stylesheet" href="./public/styles/partials/containers.css">
  <link rel="stylesheet" href="./public/styles/partials/header.css">
  <link rel="stylesheet" href="./public/styles/partials/nav.css">
  <link rel="stylesheet" href="./public/styles/partials/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Rafael Fachinelli</title>
</head>

<body>
  <div class="container">
    <div class="container__menu">
      <header class="header">

        <div class="header__social">
          <img class="header__icon" src="./public/assets/icons/github.svg" alt="GitHub">
          <img class="header__icon" src="./public/assets/icons/linkedin.svg" alt="LinkedIn">
          <img class="header__icon" src="./public/assets/icons/mail.svg" alt="E-mail">
        </div>
        
        <nav class="nav">
          <a class="nav__link" href="">portfolio</a>
          <a class="nav__link" href="">publicações</a>
          <a class="nav__link" href="">sobre</a>
        </nav>

        <img class="header__logo" src="./public/assets/images/logo.svg" alt="Logo Rafael Fachinelli">

      </header>
    </div>
    <div class="container__main">
      <main>
        <div class="main__about">

          <div class="about__info">
            <p class="info__title">Full Stack</p>
            <p class="info__description">Capricho, zelo e paixão transformados em tecnologias para sistemas web.</p>
            <a href="#" class="info__button">Sobre mim</a>
          </div>

          <div class="about__avatar">
            <img src="./public/assets/images/avatar.jpg" alt="Foto de Perfil do Rafael Fachinelli" class="avatar__image">
          </div>

        </div>
      </main>
    </div>
    <div class="container__footer">
      <footer class="footer">
        <p class="footer__developer">© 2020 Rafael Fachinelli</p>
        <img class="footer__logo" src="./public/assets/images/logo.svg" alt="">
      </footer>
    </div>
  </div>
</body>

</html>
